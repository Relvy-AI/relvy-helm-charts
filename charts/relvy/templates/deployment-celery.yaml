{{- if .Values.celery.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "relvy.fullname" . }}-celery
  labels:
    {{- include "relvy.labels" . | nindent 4 }}
    app.kubernetes.io/component: celery
spec:
  replicas: {{ .Values.celery.replicas }}
  selector:
    matchLabels:
      {{- include "relvy.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: celery
  template:
    metadata:
      labels:
        {{- include "relvy.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: celery
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: celery
        image: {{ include "relvy.image" . }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        command: ["sh", "-c"]
        args: ["celery -A make_celery worker --loglevel INFO --concurrency=4"]
        env:
        - name: ENVIRONMENT
          value: {{ .Values.config.environment | quote }}
        - name: DB_HOST
          value: {{ .Values.database.endpoint	 | quote }}
        - name: DB_PORT
          value: {{ .Values.database.port | quote }}
        - name: DB_NAME
          value: {{ .Values.database.name | quote }}
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.database }}
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.database }}
              key: password
        - name: REDIS_URL
          value: {{ include "relvy.redisUrl" . | quote }}
        - name: PYTHONPATH
          value: "/app"
        - name: SERVER_HOSTNAME
          value: {{ .Values.config.serverHostname | quote }}
        - name: LANGFUSE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.langfuse }}
              key: public_key
              optional: true
        - name: LANGFUSE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.langfuse }}
              key: secret_key
              optional: true
        - name: LANGFUSE_HOST
          value: "http://langfuse-web.langfuse.svc.cluster.local:3000"
        - name: LANGFUSE_TRACING_ENVIRONMENT
          value: "production"
        - name: LANGFUSE_OBSERVE_DECORATOR_IO_CAPTURE_ENABLED
          value: "false"
        resources:
          {{- toYaml .Values.celery.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - make_celery
            - inspect
            - ping
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
{{- end }}
